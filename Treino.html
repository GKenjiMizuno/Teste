<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Treino CSS.css">
    <title>Treino HTML</title>
</head>
<body>
    <header>
        <h1>Página de formulário treino</h1>
    </header>
    <hr>
    <main>
        <form>
            <div class = "form">
            <div class ="text-input">
                <label for = "name">Digite seu nome:</label>
                <input type = "text" id = "name" required>
            </div><br /><br />
            <div class ="text-input">
                <label for = "email">Digite seu email:</label>
                <input type = "email" id="email" required>
            </div><br /><br />
            <div class="text-input">
                <label for = "idade">Qual a sua idade?</label>
                <input type="number" id = "idade" required>
            </div><br /><br />
            <div class ="text-input">
                <label for = "imagem">Envie uma foto sua</label>
                <input type="file" id = "imagem" required>

            </div><br /><br />
            <div class ="text-input">
                <label for = "senha">Digite sua senha:</label>
                <input type="password" id = "senha" required>
            </div ><br /><br />
            <div class ="text-input">
                <label for = "rsenha">Repita sua senha:</label>
                <input type="password" id = "rsenha" required>
            </div><br /><br />
            </div>
        </form>
    </main>
</body>
</html>
